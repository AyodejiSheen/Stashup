<div class="container">
    <div class=" text-center">
        <h4 class="heading">Groups</h4>
        <div class="underline mx-auto mt-2"></div>
        <p *ngIf="mbgroup.length == 0 ? true:false">You have not joined any group</p>
    </div>
    <div class="row mb-3">
        <div  *ngFor="let grp of mbgroup; let ind = index" class="rounded shadow p-3 ml-3" >
            <p class="font-weight-bold mb-0"><span class="border-right pr-2 sub-note text-info ">Group Name</span><span class="border-left pl-2 text-center">{{grp.stashgroupname}}</span></p>
            <p class="font-weight-bold mb-0"><span class="border-right pr-2 sub-note text-info ">Group Code</span><span class="border-left pl-2 text-center">{{grp.stashgroup}}</span></p>
            <p class="font-weight-bold mb-0"><span class="border-right pr-2 sub-note text-info ">Total Member </span><span class="border-left pl-2 text-center">{{grp.member}}</span></p>
            <p class="font-weight-bold mb-0"><span class="border-right pr-2 sub-note text-info ">Your Total Stash  </span><span class="border-left pl-2 text-center">{{grp.stashbal}}</span></p>
            <!-- <div class="mt-1">
                <button  class="btn shadow btn-primary p-0 pl-2 pr-2" [id]="ind">Withdraw Stash</button>
            </div>  -->
        </div>
    </div>

    <h4 class="heading text-center">Groups You Create</h4>
    <div class="underline mx-auto mt-2"></div>
    <div class=" container horizontal-scrollable">
        <div class="d-flex">
            <p *ngIf="admgroup.length == 0 ? true:false" class="text-center">You have not create any group</p>
            <div  *ngFor="let grp of admgroup; let i = index" class="rounded shadow p-3 m-3 group" >
                <p class="font-weight-bold "><span class="border-right pr-2 sub-note bg-danger p-2 text-white rounded">Group Name  </span><span class="border-left pl-2 text-center">{{grp.groupname}}</span></p>
                <p class="font-weight-bold"><span class="border-right pr-2 sub-note bg-danger p-2 text-white rounded">Ending Date </span><span class="border-left pl-2 text-center">{{grp.stopdate}}</span></p>
                <!-- <p class="font-weight-bold mb-0"><span class="border-right pr-2 sub-note bg-danger p-2 text-white rounded">Your Total Stash  </span><span class="border-left pl-2 text-center">{{grp.stashbal}}</span></p> -->
                <div class="mt-3">
                    <button class="btn shadow btn-primary p-0 pl-2 pr-2" [id]="i" (click)="surprise(grp.groupcode, i)">Initiate Stashing</button>
                </div> 
            </div>
        </div>
    </div>


</div>
