<div class=" p-3 container">
    <div class=" text-center">
        <h3 class="heading">Notifications</h3>
        <div class="underline mx-auto mt-2"></div>
    </div>
<ul class="mt-3" *ngFor="let note of notifications.slice().reverse(); let i = index">
    <li class="p-3 mb-2 shadow">{{note}}</li>
</ul>
</div>
